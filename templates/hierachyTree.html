HTML file for displaying tree hierarchy-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Company Hierarchy Tree</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='treeStyle.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='darkMode.css') }}">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!--Side Bar with input form-->
        <div class="sidenav">
            <h1>Company Hierarchy Tree</h1>
            <!--Dark Mode Toggle-->
            <em>Enable Dark Mode!</em>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div><br><br>
              <label for="user_1">Enter Employee 1:</label><br>
              <input type="text" id="user_1" name="user_1"><br>
              <label for="user_2">Enter Employee 2:</label><br>
              <input type="text" id="user_2" name="user_2"><br><br>
              <button onclick="calculate()">Calculate Similarity</button>
            <h2 id="distance">Distance:</h2>
            <h2 id="usage">Usage:</h2>
            <a href="/">Go Back</a>
        </div>

        <!--svg of tree hierarchy layout-->
        <svg></svg>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- load the d3.js library -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- treeScript.js file -->
        <script src="{{url_for('static', filename='treeScript.js')}}" defer></script>
        <!--Dark Mode -->
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.6/lib/darkmode-js.min.js"></script>
        <script src="{{url_for('static', filename='darkMode.js')}}"></script>
    </body>
</html>
